<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json">
    <title>FALPY BIRD!!!</title>
    <style>
        :root {
            touch-action: pan-x pan-y;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100vh;
            background-color: #54C0C9;
        }
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden !important;
            background-color: salmon;
            position: fixed;
            top: 0;
            bottom: 0;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id = "canvas"></canvas>
    <img src = "assets/bird1.png" class = "bird">
    <img src = "assets/bird2.png" class = "bird">
    <img src = "assets/bird3.png" class = "bird">
    <img src = "assets/background.png" id = "background">
    <img src = "assets/floor.png" id = "floor">
    <img src = "assets/tube.png" id = "tube">
    <img src = "assets/play.png" id = "play">
    <img src = "assets/play_flipped.png" id = "play-flipped">
    <img src = "assets/game_over.png" id = "game-over">
    <img src = "assets/numbers.png" id = "numbers">
    <img src = "assets/score_thing.png" id = "score-thing">
    <img src = "assets/small_numbers.png" id = "small-numbers">

    <script src = "tube.js"></script>
    <script src = "touch.js"></script>
    <script src = "bird.js"></script>
    <script src = "main.js"></script>
    <script src = "service-worker.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    for (const registration of registrations) {
                        console.log("hi");
                        registration.unregister();
                    } 
                });
                navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service worker registered:', reg))
                .catch(err => console.error('Service worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
